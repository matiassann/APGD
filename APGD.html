<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3-alpha.8/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.8/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:k,mm:N}=window,U=new k.Toolbar;U.attach(N);const D=U.render();D.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(D)})})()</script><script>((n,M,H,F)=>{const G=n();window.mm=G.Markmap.create("svg#mindmap",(M||G.deriveOptions)(F),H)})(()=>window.markmap,null,{"content":"<span style=\"font-size: 25px;\"><u><span style=\"color: blue;\"><strong>D.S. 4477 (24/03/2021)</strong></span></u><br> a) Establecer condiciones generales para normar la actividad de Generación Distribuida en los sistemas de distribución de energía eléctrica.<br>b) Determinar la retribución por la energía eléctrica inyectada a la Red de Distribución por la actividad de Generación Distribuida.<br><u><span style=\"color: blue;\"><strong>D.S. 5167 (5/06/2024)</strong></span></u><br> Modificaciones e incorporaciones al D.S. 4477.</span>","children":[{"content":"<strong>Requisitos para ser Autoproductor con Generación Distribuida</strong>","children":[{"content":"<strong>Ser Consumidor Regulado</strong>","children":[{"content":"<strong>Debe pertenecer al área de concesión del distribuidor (SEPSA).</strong>","children":[],"payload":{"tag":"li","lines":"24,27"}}],"payload":{"tag":"h3","lines":"22,23"}},{"content":"<strong>Realizar la inscripción de Autoproductor con Generacion Distribuida ante la  AETN</strong>","children":[{"content":"\n<p data-lines=\"29,30\"><strong>Plazo de aprobacion</strong></p>","children":[{"content":"<strong>AETN:</strong><br>una vez presentado el proyecto,la AETN tiene el plazo de 5 días para aprobar o presentar observaciones, en caso de existir observaciones se debe subsanar en un plazo de 10 días.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"<strong>DISTRIBUIDOR (SEPSA):</strong><br>una vez presentado el proyecto, el distribuidor tiene el plazo de 10 días para aprobar o presentar observaciones.","children":[{"content":"El contenido mínimo que deberá contener el Contrato es el siguiente:","children":[{"content":"a) Identificación de las Partes, debidamente acreditadas en caso de personas jurídicas; respecto al Autoproductor con Generación Distribuida debe establecerse la vinculación del Consumidor Regulado del servicio de suministro de electricidad (Contrato de Suministro).","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"b) Objeto y marco de referencia del Contrato.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"c) Ubicación georreferenciada del área de emplazamiento del Proyecto (presentar coordenadas geográficas WGS 84 UTM del inmueble) o direcciones de áreas de emplazamiento de Proyecto.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"d) Ubicación georreferenciada de los puntos de inyección y retiro remoto, y la información de los alimentares del Distribuidor a conectarse.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"e) Certificado de Inscripción de la Autoproducción con Generación Distribuida otorgada por el Ente Regulador.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"f) Características del Suministro del Sistema de Generación Distribuida.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"g) Obligaciones y Derechos de las partes.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"h) Tarifas aplicables.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"i) Reconocimiento del Uso de Red.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"j) Vigencia y plazo.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"k) Medición.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"I) Modalidad de facturación para el Autoproductor con Generación en la modalidad de inyección y retiro remoto.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"m) Esquema de condiciones de retribución para el Autoproductor con Generación en la modalidad de inyección y retiro remoto.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"n) Números de cuentas y porcentaje de asignación de los consumidores regulados que se beneficiaran con el retiro remoto.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"o) Responsabilidad por daños a equipos e instalaciones involucradas.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"p) Rescisión de Contrato.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"q) Cesión del Contrato.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"r) Derecho a la reclamación por parte del Autoproductor con Generación Distribuida en la modalidad de inyección y retiro remoto respecto al servicio de electricidad que le brinda el Distribuidor.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"s) Aceptación del Contrato.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"t) Infracciones y Sanciones.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Asimismo, el Contrato debe adjuntar la siguiente ficha técnica:","children":[{"content":"a) Potencia Instalada, potencia efectiva y tipo de energía renovable.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"b) Características técnicas de los sistemas de medición.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"c) Características técnicas esenciales del equipamiento de generación.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"d) Vigencia según la vida útil del Proyecto.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"e) Medio de comunicación acordado para la notificación, medición y operación (número de contacto o correo electrónico","children":[],"payload":{"tag":"li","lines":"58,60"}}],"payload":{"tag":"li","lines":"53,60"}}],"payload":{"tag":"li","lines":"32,60"}}],"payload":{"tag":"li","lines":"31,60"}}],"payload":{"tag":"li","lines":"29,60"}},{"content":"\n<p data-lines=\"60,61\"><strong>Requisitos para la inscripción</strong></p>","children":[{"content":"\n<p data-lines=\"62,63\"><strong>Requisitos legales</strong></p>","children":[{"content":"1. Solicitud dirigida a AETN.","children":[],"payload":{"tag":"li","lines":"64,66","listIndex":1}},{"content":"2. Documentos legales:","children":[{"content":"Entidades estatales: instrumento legal de creación y poder de representación legal.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Sociedades comerciales: escritura de constitución, matrícula de comercio, testimonio de poder del representante legal (SEPREC).","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Cooperativas: reconocimiento de la personalidad jurídica por AFCOOP y poder de representación legal.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"Personas naturales que realicen actividad industrial: cédula de identidad.","children":[],"payload":{"tag":"li","lines":"70,71"}}],"payload":{"tag":"li","lines":"66,71","listIndex":2}},{"content":"3. Certificado de inscripción en el Servicio de Impuestos Nacionales.","children":[],"payload":{"tag":"li","lines":"71,72","listIndex":3}},{"content":"4. Señalar domicilio legal.","children":[],"payload":{"tag":"li","lines":"72,73","listIndex":4}},{"content":"5. No tener deudas pendientes por suministro de electricidad.","children":[],"payload":{"tag":"li","lines":"73,74","listIndex":5}}],"payload":{"tag":"li","lines":"62,74"}},{"content":"\n<p data-lines=\"74,75\"><strong>Requisitos técnicos</strong></p>","children":[{"content":"1. Documentación que acredite la categoría industrial.","children":[],"payload":{"tag":"li","lines":"75,76","listIndex":1}},{"content":"2. Proyecto de diseño, instalación y/o adecuación aprobado:","children":[{"content":"a) Proyecto de diseño e instalación:","children":[{"content":"Diagrama unifilar.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Esquema de conexión simplificado.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Descripción de la potencia instalada.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Descripción técnica.","children":[],"payload":{"tag":"li","lines":"81,82"}}],"payload":{"tag":"li","lines":"77,82"}},{"content":"b) Ubicación georreferenciada.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"c) Cronograma referencial de ejecución.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"d) Vida útil del proyecto.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"e) Para modalidad de inyección/retiro remoto: memoria de cálculo.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"f) Cronograma de mantenimiento.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"g) Análisis de cortocircuito, coordinación y ajuste de protecciones.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"h) Datos generales del consumidor solicitante.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"i) Certificado de inscripción.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"j) Contrato leasing (si corresponde).","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"76,91","listIndex":2}},{"content":"3. Ubicación georreferenciada del área de emplazamiento del proyecto.","children":[],"payload":{"tag":"li","lines":"91,92","listIndex":3}},{"content":"4. Cronograma de ejecución del proyecto.","children":[],"payload":{"tag":"li","lines":"92,93","listIndex":4}},{"content":"5. Certificado de inscripción de la empresa instaladora.","children":[],"payload":{"tag":"li","lines":"93,94","listIndex":5}},{"content":"6. Estudio de compatibilidad y disponibilidad con el distribuidor.","children":[],"payload":{"tag":"li","lines":"94,95","listIndex":6}},{"content":"7. Formulario \"Información del Autoproductor\".","children":[],"payload":{"tag":"li","lines":"95,96","listIndex":7}},{"content":"8. Comprobante de pago de inscripción.","children":[],"payload":{"tag":"li","lines":"96,97","listIndex":8}},{"content":"Además:","children":[{"content":"Proyecto de diseño con información de puntos de inyección y retiro remoto.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Planos de ubicación georreferenciada de los puntos de inyección y retiro remoto.","children":[],"payload":{"tag":"li","lines":"99,100"}}],"payload":{"tag":"li","lines":"97,100"}}],"payload":{"tag":"li","lines":"74,100"}}],"payload":{"tag":"li","lines":"60,100"}}],"payload":{"tag":"h3","lines":"27,28"}},{"content":"<strong>Solicitar el registro de Autoproductor con Generacion Distribuida ante el distribuidor (SEPSA)</strong>","children":[{"content":"<strong>Llenado y presentación del formulario III: \"SOLICITUD DE ACCESO PARA AUTOPRODUCTOR\".</strong>","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"h3","lines":"101,102"}},{"content":"<strong>Pertenecer a la categoría <u>Industrial</u>, transporte masivo o servicios básicos.</strong>","children":[],"payload":{"tag":"h3","lines":"105,106"}},{"content":"<strong>Generación Descentralizada</strong>","children":[{"content":"\n<p data-lines=\"109,110\"><strong>Debe encontrarse en el área de operación del distribuidor además, la energía producida no consumida (Excedentes) se inyectará a la red y será retribuida por el distribuidor</strong></p>","children":[{"content":"\n<p data-lines=\"111,112\"><strong>Generación en el mismo punto de consumo</strong></p>","children":[{"content":"<strong>No es posible el retiro remoto desde la red de distribución.</strong>","children":[],"payload":{"tag":"li","lines":"113,115"}}],"payload":{"tag":"li","lines":"111,115"}},{"content":"\n<p data-lines=\"115,116\"><strong>Generación y/o Retiro Remoto</strong></p>","children":[{"content":"\n<p data-lines=\"117,118\"><strong>Se puede inyectar y/o retirar en uno o múltiples puntos de la red de distribución.</strong></p>","children":[{"content":"\n<p data-lines=\"119,120\"><strong>Debe ser del mismo Autoproductor con Generación Distribuida.</strong></p>","children":[{"content":"<strong>El total de energía es parte de la energía consumida y no requiere registro específico.</strong>","children":[],"payload":{"tag":"li","lines":"121,122"}}],"payload":{"tag":"li","lines":"119,122"}}],"payload":{"tag":"li","lines":"117,122"}}],"payload":{"tag":"li","lines":"115,122"}}],"payload":{"tag":"li","lines":"109,122"}}],"payload":{"tag":"h3","lines":"107,108"}},{"content":"<strong>El Autoproductor con Generación debe ser de <u>Uso exclusivo</u></strong>","children":[{"content":"\n<p data-lines=\"125,126\">No se permite generadores grupales, colectivos o múltiples.</p>","children":[],"payload":{"tag":"li","lines":"125,127"}},{"content":"\n<p data-lines=\"127,128\">No se puede entregar o vender energía generada a terceros.</p>","children":[],"payload":{"tag":"li","lines":"127,128"}}],"payload":{"tag":"h3","lines":"123,124"}},{"content":"<strong>Generar con fuentes renovables</strong>","children":[{"content":"\n<p data-lines=\"131,132\">Solar.</p>","children":[],"payload":{"tag":"li","lines":"131,133"}},{"content":"\n<p data-lines=\"133,134\">Hidro.</p>","children":[],"payload":{"tag":"li","lines":"133,135"}},{"content":"\n<p data-lines=\"135,136\">Eólica.</p>","children":[],"payload":{"tag":"li","lines":"135,136"}}],"payload":{"tag":"h3","lines":"129,130"}},{"content":"<strong>La Potencia debe encontrarse en el rango de MACROGENERACIÓN</strong>","children":[{"content":"<strong>Evaluada y aprobada por AETN: <br>500 KW &lt; Potencia &lt; 2000 KW.</strong>","children":[],"payload":{"tag":"li","lines":"139,140"}}],"payload":{"tag":"h3","lines":"137,138"}}],"payload":{"tag":"h2","lines":"20,21"}},{"content":"<strong>Empresa Instaladora Especializada</strong>","children":[{"content":"\n<p data-lines=\"143,144\"><strong>Nacional/extranjera</strong></p>","children":[{"content":"\n<p data-lines=\"145,146\">Requisitos legales 2.1 y técnicos 2.2, <br>ART. 6 - AETN N°376/2024.</p>","children":[],"payload":{"tag":"li","lines":"145,147"}},{"content":"\n<p data-lines=\"147,148\"><strong>Debe ser autorizada por la AETN para:</strong></p>","children":[{"content":"Diseño.","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"Instalación y/o adecuación.","children":[{"content":"Puede incluir provisión de equipos y materiales.","children":[],"payload":{"tag":"li","lines":"151,152"}}],"payload":{"tag":"li","lines":"150,152"}},{"content":"Autoproductor con Generación Distribuida.","children":[{"content":"Puede incluir provisión de equipos y materiales.","children":[],"payload":{"tag":"li","lines":"153,155"}}],"payload":{"tag":"li","lines":"152,155"}}],"payload":{"tag":"li","lines":"147,155"}}],"payload":{"tag":"li","lines":"143,155"}}],"payload":{"tag":"h2","lines":"141,142"}},{"content":"<strong>Compensación/Retribución por Autoproducción con Generación Distribuida</strong>","children":[{"content":"\n<p data-lines=\"158,159\">Considerando la disponibilidad y capacidad de la red de Distribución, se registran según bloques horarios y de manera remota.</p>","children":[{"content":"\n<p data-lines=\"160,161\">Cantidad de Energía <strong>Inyectada</strong>.</p>","children":[{"content":"Balance de energía:","children":[{"content":"Determina:<br> - Retribución al autoproductor por excedentes.<br>- Retribución al distribuidor por uso de la red.","children":[],"payload":{"tag":"li","lines":"162,163"}}],"payload":{"tag":"li","lines":"161,163"}}],"payload":{"tag":"li","lines":"160,163"}},{"content":"\n<p data-lines=\"163,164\">Cantidad de Energía <strong>Retirada</strong>.</p>","children":[{"content":"Balance de energía:","children":[{"content":"Determina:<br> - Retribución al autoproductor por excedentes.<br>- Retribución al distribuidor por uso de la red.","children":[],"payload":{"tag":"li","lines":"166,167"}}],"payload":{"tag":"li","lines":"165,167"}}],"payload":{"tag":"li","lines":"163,167"}}],"payload":{"tag":"li","lines":"158,167"}}],"payload":{"tag":"h2","lines":"156,157"}},{"content":"<strong>Infracciones y Sanciones</strong>","children":[{"content":"<strong>Por parte de la empresa instaladora</strong>","children":[{"content":"\n<p data-lines=\"172,173\"><strong>Incumplir su inscripción</strong></p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"174,176"}}],"payload":{"tag":"li","lines":"172,176"}},{"content":"\n<p data-lines=\"176,177\"><strong>No proporcionar información técnica/económica</strong></p>","children":[{"content":"1000 kWh","children":[],"payload":{"tag":"li","lines":"178,180"}}],"payload":{"tag":"li","lines":"176,180"}},{"content":"\n<p data-lines=\"180,181\"><strong>Ceder el contrato de diseño/ejecución</strong></p>","children":[{"content":"3000 kWh","children":[],"payload":{"tag":"li","lines":"182,184"}}],"payload":{"tag":"li","lines":"180,184"}},{"content":"\n<p data-lines=\"184,185\"><strong>No comunicar modificaciones</strong>:</p>","children":[{"content":"2000 kWh","children":[],"payload":{"tag":"li","lines":"186,188"}}],"payload":{"tag":"li","lines":"184,188"}},{"content":"\n<p data-lines=\"188,189\"><strong>No registrarse en el distribuidor</strong></p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"190,192"}}],"payload":{"tag":"li","lines":"188,192"}},{"content":"\n<p data-lines=\"192,193\"><strong>Contraprestación del servicio</strong>:</p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"194,196"}}],"payload":{"tag":"li","lines":"192,196"}},{"content":"\n<p data-lines=\"196,197\"><strong>Actividades no autorizadas de la industria eléctrica</strong></p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"li","lines":"196,200"}}],"payload":{"tag":"h3","lines":"170,171"}},{"content":"<strong>Por parte del autoproductor</strong>","children":[{"content":"\n<p data-lines=\"202,203\"><strong>Incumplir inscripción</strong></p>","children":[{"content":"1000 kWh","children":[],"payload":{"tag":"li","lines":"204,206"}}],"payload":{"tag":"li","lines":"202,206"}},{"content":"\n<p data-lines=\"206,207\"><strong>No comunicar modificaciones en el sistema</strong></p>","children":[{"content":"1000 kWh","children":[],"payload":{"tag":"li","lines":"208,210"}}],"payload":{"tag":"li","lines":"206,210"}},{"content":"\n<p data-lines=\"210,211\"><strong>Restringir acceso a personal del distribuidor</strong></p>","children":[{"content":"1000 kWh","children":[],"payload":{"tag":"li","lines":"212,214"}}],"payload":{"tag":"li","lines":"210,214"}},{"content":"\n<p data-lines=\"214,215\"><strong>Trabajar con empresa no inscrita</strong></p>","children":[{"content":"3000 kWh","children":[],"payload":{"tag":"li","lines":"216,218"}}],"payload":{"tag":"li","lines":"214,218"}},{"content":"\n<p data-lines=\"218,219\"><strong>Entregar/vender energía a terceros</strong></p>","children":[{"content":"3000 kWh","children":[],"payload":{"tag":"li","lines":"220,222"}}],"payload":{"tag":"li","lines":"218,222"}},{"content":"\n<p data-lines=\"222,223\"><strong>Conectar sin autorización</strong></p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"224,226"}}],"payload":{"tag":"li","lines":"222,226"}},{"content":"\n<p data-lines=\"226,227\"><strong>Alterar/impedir medición</strong></p>","children":[{"content":"3000 kWh","children":[],"payload":{"tag":"li","lines":"228,229"}}],"payload":{"tag":"li","lines":"226,229"}}],"payload":{"tag":"h3","lines":"200,201"}}],"payload":{"tag":"h2","lines":"168,169"}}],"payload":{"tag":"h1","lines":"1
