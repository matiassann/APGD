<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3-alpha.8/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.8/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:k,mm:N}=window,U=new k.Toolbar;U.attach(N);const D=U.render();D.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(D)})})()</script><script>((n,M,H,F)=>{const G=n();window.mm=G.Markmap.create("svg#mindmap",(M||G.deriveOptions)(F),H)})(()=>window.markmap,null,{"content":"<span style=\"font-size: 25px;\"><u><span style=\"color: blue;\"><strong>D.S. 4477 (24/03/2021)</strong></span></u><br> a) Establecer condiciones generales para normar la actividad de Generación Distribuida en los sistemas de distribución de energía eléctrica.<br>b) Determinar la retribución por la energía eléctrica inyectada a la Red de Distribución por la actividad de Generación Distribuida.<br><u><span style=\"color: blue;\"><strong>D.S. 5167 (5/06/2024)</strong></span></u><br> Modificaciones e incorporaciones al D.S. 4477.</span>","children":[{"content":"<strong>Requisitos para ser Autoproductor con Generación Distribuida</strong>","children":[{"content":"<strong>Ser Consumidor Regulado</strong>","children":[{"content":"<strong>Debe pertenecer al área de concesión del distribuidor (SEPSA).</strong>","children":[],"payload":{"tag":"li","lines":"26,29"}}],"payload":{"tag":"h3","lines":"24,25"}},{"content":"<strong>Realizar la inscripción de Autoproductor con Generacion Distribuida ante la  AETN</strong>","children":[{"content":"\n<p data-lines=\"31,32\"><strong>Plazo de aprobacion</strong></p>","children":[{"content":"<strong>AETN:</strong><br>una vez presentado el proyecto,la AETN tiene el plazo de 5 días para aprobar o presentar observaciones, en caso de existir observaciones se debe subsanar en un plazo de 10 días.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"<strong>DISTRIBUIDOR (SEPSA):</strong><br>una vez presentado el proyecto, el distribuidor tiene el plazo de 10 días para aprobar o presentar observaciones.","children":[{"content":"El contenido mínimo que deberá contener el Contrato es el siguiente:","children":[{"content":"a) Identificación de las Partes, debidamente acreditadas en caso de personas jurídicas; respecto al Autoproductor con Generación Distribuida debe establecerse la vinculación del Consumidor Regulado del servicio de suministro de electricidad (Contrato de Suministro).","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"b) Objeto y marco de referencia del Contrato.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"c) Ubicación georreferenciada del área de emplazamiento del Proyecto (presentar coordenadas geográficas WGS 84 UTM del inmueble) o direcciones de áreas de emplazamiento de Proyecto.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"d) Ubicación georreferenciada de los puntos de inyección y retiro remoto, y la información de los alimentares del Distribuidor a conectarse.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"e) Certificado de Inscripción de la Autoproducción con Generación Distribuida otorgada por el Ente Regulador.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"f) Características del Suministro del Sistema de Generación Distribuida.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"g) Obligaciones y Derechos de las partes.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"h) Tarifas aplicables.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"i) Reconocimiento del Uso de Red.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"j) Vigencia y plazo.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"k) Medición.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"I) Modalidad de facturación para el Autoproductor con Generación en la modalidad de inyección y retiro remoto.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"m) Esquema de condiciones de retribución para el Autoproductor con Generación en la modalidad de inyección y retiro remoto.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"n) Números de cuentas y porcentaje de asignación de los consumidores regulados que se beneficiaran con el retiro remoto.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"o) Responsabilidad por daños a equipos e instalaciones involucradas.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"p) Rescisión de Contrato.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"q) Cesión del Contrato.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"r) Derecho a la reclamación por parte del Autoproductor con Generación Distribuida en la modalidad de inyección y retiro remoto respecto al servicio de electricidad que le brinda el Distribuidor.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"s) Aceptación del Contrato.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"t) Infracciones y Sanciones.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Asimismo, el Contrato debe adjuntar la siguiente ficha técnica:","children":[{"content":"a) Potencia Instalada, potencia efectiva y tipo de energía renovable.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"b) Características técnicas de los sistemas de medición.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"c) Características técnicas esenciales del equipamiento de generación.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"d) Vigencia según la vida útil del Proyecto.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"e) Medio de comunicación acordado para la notificación, medición y operación (número de contacto o correo electrónico","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"55,62"}}],"payload":{"tag":"li","lines":"34,62"}}],"payload":{"tag":"li","lines":"33,62"}}],"payload":{"tag":"li","lines":"31,62"}},{"content":"\n<p data-lines=\"62,63\"><strong>Requisitos para la inscripción</strong></p>","children":[{"content":"\n<p data-lines=\"64,65\"><strong>Requisitos legales</strong></p>","children":[{"content":"1. Solicitud dirigida a AETN.","children":[],"payload":{"tag":"li","lines":"66,68","listIndex":1}},{"content":"2. Documentos legales:","children":[{"content":"Entidades estatales: instrumento legal de creación y poder de representación legal.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"Sociedades comerciales: escritura de constitución, matrícula de comercio, testimonio de poder del representante legal (SEPREC).","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Cooperativas: reconocimiento de la personalidad jurídica por AFCOOP y poder de representación legal.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Personas naturales que realicen actividad industrial: cédula de identidad.","children":[],"payload":{"tag":"li","lines":"72,73"}}],"payload":{"tag":"li","lines":"68,73","listIndex":2}},{"content":"3. Certificado de inscripción en el Servicio de Impuestos Nacionales.","children":[],"payload":{"tag":"li","lines":"73,74","listIndex":3}},{"content":"4. Señalar domicilio legal.","children":[],"payload":{"tag":"li","lines":"74,75","listIndex":4}},{"content":"5. No tener deudas pendientes por suministro de electricidad.","children":[],"payload":{"tag":"li","lines":"75,76","listIndex":5}}],"payload":{"tag":"li","lines":"64,76"}},{"content":"\n<p data-lines=\"76,77\"><strong>Requisitos técnicos</strong></p>","children":[{"content":"1. Documentación que acredite la categoría industrial.","children":[],"payload":{"tag":"li","lines":"77,78","listIndex":1}},{"content":"2. Proyecto de diseño, instalación y/o adecuación aprobado:","children":[{"content":"a) Proyecto de diseño e instalación:","children":[{"content":"Diagrama unifilar.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Esquema de conexión simplificado.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Descripción de la potencia instalada.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Descripción técnica.","children":[],"payload":{"tag":"li","lines":"83,84"}}],"payload":{"tag":"li","lines":"79,84"}},{"content":"b) Ubicación georreferenciada.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"c) Cronograma referencial de ejecución.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"d) Vida útil del proyecto.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"e) Para modalidad de inyección/retiro remoto: memoria de cálculo.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"f) Cronograma de mantenimiento.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"g) Análisis de cortocircuito, coordinación y ajuste de protecciones.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"h) Datos generales del consumidor solicitante.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"i) Certificado de inscripción.","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"j) Contrato leasing (si corresponde).","children":[],"payload":{"tag":"li","lines":"92,93"}}],"payload":{"tag":"li","lines":"78,93","listIndex":2}},{"content":"3. Ubicación georreferenciada del área de emplazamiento del proyecto.","children":[],"payload":{"tag":"li","lines":"93,94","listIndex":3}},{"content":"4. Cronograma de ejecución del proyecto.","children":[],"payload":{"tag":"li","lines":"94,95","listIndex":4}},{"content":"5. Certificado de inscripción de la empresa instaladora.","children":[],"payload":{"tag":"li","lines":"95,96","listIndex":5}},{"content":"6. Estudio de compatibilidad y disponibilidad con el distribuidor.","children":[],"payload":{"tag":"li","lines":"96,97","listIndex":6}},{"content":"7. Formulario \"Información del Autoproductor\".","children":[],"payload":{"tag":"li","lines":"97,98","listIndex":7}},{"content":"8. Comprobante de pago de inscripción.","children":[],"payload":{"tag":"li","lines":"98,99","listIndex":8}},{"content":"Además:","children":[{"content":"Proyecto de diseño con información de puntos de inyección y retiro remoto.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Planos de ubicación georreferenciada de los puntos de inyección y retiro remoto.","children":[],"payload":{"tag":"li","lines":"101,102"}}],"payload":{"tag":"li","lines":"99,102"}}],"payload":{"tag":"li","lines":"76,102"}}],"payload":{"tag":"li","lines":"62,102"}}],"payload":{"tag":"h3","lines":"29,30"}},{"content":"<strong>Solicitar el registro de Autoproductor con Generacion Distribuida ante el distribuidor (SEPSA)</strong>","children":[{"content":"<strong>Llenado y presentación del formulario III: \"SOLICITUD DE ACCESO PARA AUTOPRODUCTOR\".</strong>","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"h3","lines":"103,104"}},{"content":"<strong>Pertenecer a la categoría <u>Industrial</u>, transporte masivo o servicios básicos.</strong>","children":[],"payload":{"tag":"h3","lines":"107,108"}},{"content":"<strong>Generación Descentralizada</strong>","children":[{"content":"\n<p data-lines=\"111,112\"><strong>Debe encontrarse en el área de operación del distribuidor además, la energía producida no consumida (Excedentes) se inyectará a la red y será retribuida por el distribuidor</strong></p>","children":[{"content":"\n<p data-lines=\"113,114\"><strong>Generación en el mismo punto de consumo</strong></p>","children":[{"content":"<strong>No es posible el retiro remoto desde la red de distribución.</strong>","children":[],"payload":{"tag":"li","lines":"115,117"}}],"payload":{"tag":"li","lines":"113,117"}},{"content":"\n<p data-lines=\"117,118\"><strong>Generación y/o Retiro Remoto</strong></p>","children":[{"content":"\n<p data-lines=\"119,120\"><strong>Se puede inyectar y/o retirar en uno o múltiples puntos de la red de distribución.</strong></p>","children":[{"content":"\n<p data-lines=\"121,122\"><strong>Debe ser del mismo Autoproductor con Generación Distribuida.</strong></p>","children":[{"content":"<strong>El total de energía es parte de la energía consumida y no requiere registro específico.</strong>","children":[],"payload":{"tag":"li","lines":"123,124"}}],"payload":{"tag":"li","lines":"121,124"}}],"payload":{"tag":"li","lines":"119,124"}}],"payload":{"tag":"li","lines":"117,124"}}],"payload":{"tag":"li","lines":"111,124"}}],"payload":{"tag":"h3","lines":"109,110"}},{"content":"<strong>El Autoproductor con Generación debe ser de <u>Uso exclusivo</u></strong>","children":[{"content":"\n<p data-lines=\"127,128\">No se permite generadores grupales, colectivos o múltiples.</p>","children":[],"payload":{"tag":"li","lines":"127,129"}},{"content":"\n<p data-lines=\"129,130\">No se puede entregar o vender energía generada a terceros.</p>","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"h3","lines":"125,126"}},{"content":"<strong>Generar con fuentes renovables</strong>","children":[{"content":"\n<p data-lines=\"133,134\">Solar.</p>","children":[],"payload":{"tag":"li","lines":"133,135"}},{"content":"\n<p data-lines=\"135,136\">Hidro.</p>","children":[],"payload":{"tag":"li","lines":"135,137"}},{"content":"\n<p data-lines=\"137,138\">Eólica.</p>","children":[],"payload":{"tag":"li","lines":"137,138"}}],"payload":{"tag":"h3","lines":"131,132"}},{"content":"<strong>La Potencia debe encontrarse en el rango de MACROGENERACIÓN</strong>","children":[{"content":"<strong>Evaluada y aprobada por AETN: <br>500 KW &lt; Potencia &lt; 2000 KW.</strong>","children":[],"payload":{"tag":"li","lines":"141,142"}}],"payload":{"tag":"h3","lines":"139,140"}}],"payload":{"tag":"h2","lines":"22,23"}},{"content":"<strong>Empresa Instaladora Especializada</strong>","children":[{"content":"\n<p data-lines=\"145,146\"><strong>Nacional/extranjera</strong></p>","children":[{"content":"\n<p data-lines=\"147,148\">Requisitos legales 2.1 y técnicos 2.2, <br>ART. 6 - AETN N°376/2024.</p>","children":[],"payload":{"tag":"li","lines":"147,149"}},{"content":"\n<p data-lines=\"149,150\"><strong>Debe ser autorizada por la AETN para:</strong></p>","children":[{"content":"Diseño.","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"Instalación y/o adecuación.","children":[{"content":"Puede incluir provisión de equipos y materiales.","children":[],"payload":{"tag":"li","lines":"153,154"}}],"payload":{"tag":"li","lines":"152,154"}},{"content":"Autoproductor con Generación Distribuida.","children":[{"content":"Puede incluir provisión de equipos y materiales.","children":[],"payload":{"tag":"li","lines":"155,157"}}],"payload":{"tag":"li","lines":"154,157"}}],"payload":{"tag":"li","lines":"149,157"}}],"payload":{"tag":"li","lines":"145,157"}}],"payload":{"tag":"h2","lines":"143,144"}},{"content":"<strong>Compensación/Retribución por Autoproducción con Generación Distribuida</strong>","children":[{"content":"\n<p data-lines=\"160,161\">Considerando la disponibilidad y capacidad de la red de Distribución, se registran según bloques horarios y de manera remota.</p>","children":[{"content":"\n<p data-lines=\"162,163\">Cantidad de Energía <strong>Inyectada</strong>.</p>","children":[{"content":"Balance de energía:","children":[{"content":"Determina:<br> - Retribución al autoproductor por excedentes.<br>- Retribución al distribuidor por uso de la red.","children":[],"payload":{"tag":"li","lines":"164,165"}}],"payload":{"tag":"li","lines":"163,165"}}],"payload":{"tag":"li","lines":"162,165"}},{"content":"\n<p data-lines=\"165,166\">Cantidad de Energía <strong>Retirada</strong>.</p>","children":[{"content":"Balance de energía:","children":[{"content":"Determina:<br> - Retribución al autoproductor por excedentes.<br>- Retribución al distribuidor por uso de la red.","children":[],"payload":{"tag":"li","lines":"168,169"}}],"payload":{"tag":"li","lines":"167,169"}}],"payload":{"tag":"li","lines":"165,169"}}],"payload":{"tag":"li","lines":"160,169"}}],"payload":{"tag":"h2","lines":"158,159"}},{"content":"<strong>Infracciones y Sanciones</strong>","children":[{"content":"<strong>Por parte de la empresa instaladora</strong>","children":[{"content":"\n<p data-lines=\"174,175\"><strong>Incumplir su inscripción</strong></p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"176,178"}}],"payload":{"tag":"li","lines":"174,178"}},{"content":"\n<p data-lines=\"178,179\"><strong>No proporcionar información técnica/económica</strong></p>","children":[{"content":"1000 kWh","children":[],"payload":{"tag":"li","lines":"180,182"}}],"payload":{"tag":"li","lines":"178,182"}},{"content":"\n<p data-lines=\"182,183\"><strong>Ceder el contrato de diseño/ejecución</strong></p>","children":[{"content":"3000 kWh","children":[],"payload":{"tag":"li","lines":"184,186"}}],"payload":{"tag":"li","lines":"182,186"}},{"content":"\n<p data-lines=\"186,187\"><strong>No comunicar modificaciones</strong>:</p>","children":[{"content":"2000 kWh","children":[],"payload":{"tag":"li","lines":"188,190"}}],"payload":{"tag":"li","lines":"186,190"}},{"content":"\n<p data-lines=\"190,191\"><strong>No registrarse en el distribuidor</strong></p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"192,194"}}],"payload":{"tag":"li","lines":"190,194"}},{"content":"\n<p data-lines=\"194,195\"><strong>Contraprestación del servicio</strong>:</p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"196,198"}}],"payload":{"tag":"li","lines":"194,198"}},{"content":"\n<p data-lines=\"198,199\"><strong>Actividades no autorizadas de la industria eléctrica</strong></p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"200,202"}}],"payload":{"tag":"li","lines":"198,202"}}],"payload":{"tag":"h3","lines":"172,173"}},{"content":"<strong>Por parte del autoproductor</strong>","children":[{"content":"\n<p data-lines=\"204,205\"><strong>Incumplir inscripción</strong></p>","children":[{"content":"1000 kWh","children":[],"payload":{"tag":"li","lines":"206,208"}}],"payload":{"tag":"li","lines":"204,208"}},{"content":"\n<p data-lines=\"208,209\"><strong>No comunicar modificaciones en el sistema</strong></p>","children":[{"content":"1000 kWh","children":[],"payload":{"tag":"li","lines":"210,212"}}],"payload":{"tag":"li","lines":"208,212"}},{"content":"\n<p data-lines=\"212,213\"><strong>Restringir acceso a personal del distribuidor</strong></p>","children":[{"content":"1000 kWh","children":[],"payload":{"tag":"li","lines":"214,216"}}],"payload":{"tag":"li","lines":"212,216"}},{"content":"\n<p data-lines=\"216,217\"><strong>Trabajar con empresa no inscrita</strong></p>","children":[{"content":"3000 kWh","children":[],"payload":{"tag":"li","lines":"218,220"}}],"payload":{"tag":"li","lines":"216,220"}},{"content":"\n<p data-lines=\"220,221\"><strong>Entregar/vender energía a terceros</strong></p>","children":[{"content":"3000 kWh","children":[],"payload":{"tag":"li","lines":"222,224"}}],"payload":{"tag":"li","lines":"220,224"}},{"content":"\n<p data-lines=\"224,225\"><strong>Conectar sin autorización</strong></p>","children":[{"content":"5000 kWh","children":[],"payload":{"tag":"li","lines":"226,228"}}],"payload":{"tag":"li","lines":"224,228"}},{"content":"\n<p data-lines=\"228,229\"><strong>Alterar/impedir medición</strong></p>","children":[{"content":"3000 kWh","children":[],"payload":{"tag":"li","lines":"230,231"}}],"payload":{"tag":"li","lines":"228,231"}}],"payload":{"tag":"h3","lines":"202,203"}}],"payload":{"tag":"h2","lines":"170,171"}}],"payload":{"tag":"h1","lines":"20,21"}},{"maxWidth":300,"initialExpandLevel":1})</script>
